<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teddy WASM Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- You can add your CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
</head>
<body>
    <div id="app">
        <h1>Teddy WASM Demo</h1>
        <p>Enter an expression to compile:</p>
        <textarea id="input" placeholder="e.g. x + y * 2"></textarea>
        <br>
        <button id="compileBtn">Compile</button>
        <h2>Output</h2>
        <pre id="output">(output will appear here)</pre>
        <canvas id="webgpu-canvas" width="1024" height="1024" style="border:1px solid #ccc; display:block; margin: 1em 0;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
